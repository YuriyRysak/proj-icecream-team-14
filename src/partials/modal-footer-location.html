<div class="backdrop is-hidden" data-locations>
  <div class="locations">
    <button type="button" class="locations__btn" data-locations-close>
      <svg class="locations__icon icon-close-btn" width="16" height="16">
        <use href="./images/icons.svg#icon-modal-close"></use>
      </svg>
    </button>
    <p class="locations__title">Our Locations</p>
    <div class="locations__map">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2978.7929340743863!2d-87.78192918413!3d41.7034055843067!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x880e39ad302b2c19%3A0xc808e9b14d04eb2b!2s10340%20Ridgeland%20Ave%2C%20Chicago%20Ridge%2C%20IL%2060415%2C%20%D0%A1%D0%A8%D0%90!5e0!3m2!1sru!2sua!4v1663712476633!5m2!1sru!2sua"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      >
      </iframe>
    </div>
    <div class="map__button">
      <button type="submit" class="map__btn" data-locations-open>
        Open map
      </button>
    </div>
  </div>
</div>
<script src="./js/locations-modal.js"></script>
